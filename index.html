<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body>
  <div class="modal-overlay hidden">
    <div class="modal">
      <h1>CONGRATULATIONS!!! YOU HAVE WON!!!!</h1>
      <button id="reset">Would you like to play again?</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <header>
        <h1>Memory Match</h1>
      </header>
    </div>
    <div class="row">
      <main id="gameCards">
        <div class="score">
          <div class="number-box">
            <div class="meter col-4">
              <span id="accuracyBar"></span>
              <p class="col-4">Accuracy</p>
            </div>
            <div class="games-played col-4">
              <p id="games-played" class="numbers">0</p>
              <p class="col-4">Games Played</p>
            </div>
            <div class="attempts col-4">
              <p id="attempts" class="numbers">0</p>
              <p class="col-4">Attempts</p>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
