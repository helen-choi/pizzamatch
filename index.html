<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body>
  <div class="modal-overlay hidden">
    <div class="modal">
      <h1>CONGRATULATIONS!!! YOU HAVE WON!!!!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <header>
        <h1>Memory Match</h1>
      </header>
    </div>
    <div class="row">
      <main id="gameCards">
        <div class="cards">
          <div class="column col-2">
            <div class="card">
              <div class="card-front js-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front css-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front docker-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front gitHub-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front html-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front mysql-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front node-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front php-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front react-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front css-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front docker-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front gitHub-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front html-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front js-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front mysql-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front node-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front php-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
          <div class="column col-2">
            <div class="card">
              <div class="card-front react-logo"></div>
              <div class="card-back"></div>
            </div>
          </div>
        </div>
        <div class="score">
          <div class="meter">
            <span id="accuracyBar"></span>
          </div>
          <p>Accuracy</p>
          <div class="number-box">
            <div class="stats col-4">
             <p id="accuracy" class="numbers">0</p>
              <p>Accuracy Number</p>
            </div>
            <div class="games-played col-4">
              <p id="gamesPlayed" class="numbers">0</p>
              <p>Games Played</p>
            </div>
            <div class="attempts col-4">
              <p id="attempts" class="numbers">0</p>
              <p>Attempts</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
